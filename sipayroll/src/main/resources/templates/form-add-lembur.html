<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Tambah Lembur</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
    .judul{
        font-size: 20px;
    }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (pagetitle='Tambah Lembur')"></nav>
<div class="container pm p-5 text-center position-relative min-vh-100">
    <div class="shadow m-auto bg-white rounded w-50">
        <div class="card-header bg-dark m-auto text-light p-0">
            <a class="judul">Tambah Lembur</a>
        </div>
        <div class="card-body m-auto pl-2 pr-2 text-left">
            <form th:action="@{/lembur/add}" th:object="${lembur}" method="POST">
                Waktu Mulai <br>
                <input type="datetime-local" pattern="dd/mm/yyyy, HH:mm" class="form-control" name="waktuMulai" required/>
                <br>
                Waktu Selesai <br>
                <input type="datetime-local" pattern="dd/mm/yyyy, HH:mm" class="form-control" name="waktuSelesai" required/>
                <br>
                Kompensasi Per Jam<br>
                <input type="number" class="form-control" name="kompensasiPerJam" placeholder="Rp120.000 Per Jam" disabled>
                <br>
                <div class="row pb-3 pr-4 justify-content-end">
                    <div><button type="submit" name="tambahLembur" class="bg-dark rounded text-light p-1">Tambah</button></div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <h5 th:text="${gagal}" style="color: red;"></h5>
    <h5 th:text="${berhasil}" style="color: green;"></h5>
</div>

</body>
</html>
